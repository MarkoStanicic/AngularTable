<section class="tab file-uploads">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <div class="fl w30">
                <input placeholder="Type to filter the table data..." ng-model='filterExpr'>
            </div>
            <!-- Table Head -->
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                <th ng-click="orderByField='id'; reverseSort = !reverseSort" title="ID">ID</th>
                <th ng-click="orderByField='username'; reverseSort = !reverseSort" title="First Name">User Name</th>
                <th ng-click="orderByField='filename'; reverseSort = !reverseSort" title="Last Name"> File Name</th>
                <th ng-click="orderByField='datetime.date'; reverseSort = !reverseSort" title="Date">Date</th>
                <th ng-click="orderByField='datetime.time'; reverseSort = !reverseSort" title="Time">Time</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items | filter:filterExpr | orderBy:orderByField:reverseSort | limitTo: rowLimit">
                <td ng-click="$event.stopPropagation();">
                    <input type="checkbox" ng-model="item.Selected"/>
                </td>
                <td ng-bind-template="{{item.id}}" title="{{item.id}}"></td>
                <td ng-bind-template="{{item.username}}" title="{{item.username}}"></td>
                <td ng-bind-template="{{item.filename}}" title="{{item.filename}}"></td>
                <td ng-bind-template="{{item.datetime.date}}" title="{{item.datetime.date}}"></td>
                <td ng-bind-template="{{item.datetime.time}}" title="{{item.datetime.time}}"></td>
                <td>
                    <button class="btn btn-info btn-sm" ng-click="edit($index)">Edit</button>
                    <button class="btn btn-danger btn-sm" ng-disabled="!item.Selected" ng-click="removeRow(item.id)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Table Foot -->
    <div class="table_foot">
        <p class="fl">
            Table has <span data-ng-bind-template="{{ (items|filter: filterExpr | limitTo: rowLimit).length }}"></span> items
        </p>
    </div><!-- . / end table foot -->
    <div class="load-more">
        <button class="btn" ng-click="loadMore()">Load more</button>
    </div>
    <div class="form-card">
        <h2>
            Add new raw to the table
        </h2>
        <form class="form-inline" role="form" ng-submit="addRow()">
            <td>
                <div class="form-group">
                    <label class="sr-only">ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="ID" name="id" ng-model="id" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="User Name" name="username" ng-model="username" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="File Name" name="filename" ng-model="filename" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </div>
            </td>
        </form>
    </div>
</section>
