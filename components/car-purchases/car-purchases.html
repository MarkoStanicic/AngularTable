<section class="tab car-purchases">
        <!-- Table start -->
    <div class="table-responsive">
        <div class="fl w30">
            <input placeholder="Type to filter the table data..." ng-model='filterExpr'>
        </div>
        <table class="table table-striped table-hover">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                    <th ng-click="orderByField='id'; reverseSort = !reverseSort" title="ID">ID</th>
                    <th ng-click="orderByField='car'; reverseSort = !reverseSort" title="Car Name">Car name</th>
                    <th ng-click="orderByField='payment_method'; reverseSort = !reverseSort" title="Payment Method">Payment Method</th>
                    <th ng-click="orderByField='currency'; reverseSort = !reverseSort" title="Currency">Currency</th>
                    <th ng-click="orderByField='city'; reverseSort = !reverseSort" title="City"> City</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | filter:filterExpr | orderBy:orderByField:reverseSort | limitTo: rowLimit">
                    <td ng-click="$event.stopPropagation();">
                        <input type="checkbox" ng-model="item.Selected"/>
                    </td>
                    <td ng-bind-template="{{item.id}}" title="{{item.id}}"></td>
                    <td ng-bind-template="{{item.car}}" title="{{item.car}}"></td>
                    <td ng-bind-template="{{item.payment_method}}" title="{{item.payment_method}}"></td>
                    <td ng-bind-template="{{item.currency}}" title="{{item.currency}}"></td>
                    <td ng-bind-template="{{item.city}}" title="{{item.city}}"></td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-click="edit($index)">Edit</button>
                        <button class="btn btn-danger btn-sm" ng-disabled="!item.Selected" ng-click="removeRow(item.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Table Foot -->
    <div class="table_foot">
        <p class="fl">
            Table has <span data-ng-bind-template="{{ (items|filter: filterExpr | limitTo: rowLimit).length }}"></span> items
        </p>
    </div><!-- . / end table foot -->
    <div class="load-more">
        <button class="btn" ng-click="loadMore()">Load more</button>
    </div>
    <div class="form-card">
        <h2>
            Add new raw to the table
        </h2>
        <form class="form-inline" role="form" ng-submit="addRow()">
            <td>
                <div class="form-group">
                    <label class="sr-only">ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="ID" name="id" ng-model="id" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Car Name" name="car" ng-model="car" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Payment Method" name="payment_method" ng-model="payment_method" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Currency" name="currency" ng-model="currency" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <label class="sr-only">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="City" name="city" ng-model="city" required />
                    </div>
                </div>
            </td>
            <td>
                <div class="form-group">
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </div>
            </td>
        </form>
    </div>


</section>
